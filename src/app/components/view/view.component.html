<ng-container *ngIf="pokemon">
    <div class="py-5">
        <div class="container mx-auto p-5 ">
            <div class="flex flex-wrap -mx-4">
                <div class="w-full px-4">
                    <div class="mt-2">
                        <h1>{{pokemon.name|titlecase}}</h1>
                        <span *ngFor="let type of pokemon.types" class="inline-block px-2 py-1 text-sm font-medium border rounded-full mr-1">
                            {{type.type.name | titlecase}}
                        </span>
                    </div>
                    <div class="flex flex-col md:flex-row">
                        <ul class="divide-y border-0 mt-4" style="width: 20rem;">
                            <li class="py-2">Experience <b class="float-end">{{pokemon.base_experience}}</b></li>
                            <li class="py-2">Height <b class="float-end">{{pokemon.height}}</b></li>
                            <li class="py-2">Weight <b class="float-end">{{pokemon.weight}}</b></li>
                    
                        </ul>
                        <div class="w-full px-4"> 
                            <img class="w-full block mx-auto" style="width: 300px;" src="https://raw.githubusercontent.com/PokeApi/sprites/master/sprites/pokemon/other/official-artwork/{{pokemon.id}}.png" alt=""> 
                            <p>{{desc}}</p>
                        </div>
                    </div>

                    
                </div>
            </div>
        </div>

    </div> 
    <div class="shadow  border rounded mb-3 p-4" *ngFor="let evolution of pokemon.evolutions">
        <div [routerLink]="['/view',evolution.name]">
            <div>
                <h4>{{evolution.name | titlecase}}</h4>
                <img class="h-16 w-auto" src="https://raw.githubusercontent.com/PokeApi/sprites/master/sprites/pokemon/other/official-artwork/{{evolution.id}}.png" alt="">
            </div>
        </div>
        
     <div>
      
     </div>
    </div>

</ng-container>
<router-outlet></router-outlet>
